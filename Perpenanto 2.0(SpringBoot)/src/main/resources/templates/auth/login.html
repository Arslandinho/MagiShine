<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="../../static/css/material-design/material-icons.css"/>
    <link rel="stylesheet" href="../../static/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="../../static/css/entry_style.css" media="screen,projection"/>
    <link rel="stylesheet" href="../../static/css/fix.css" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Страница входа</title>

</head>

<body>

<div th:replace="common/header :: service-header">

    <nav class="nav-color">

        <div class="nav-wrapper">

            <a href="#" class="brand-logo left brand-header">MagiShine</a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a th:href="@{/index}">Главная страница</a></li>
                <li><a href="#">Каталог товаров</a></li>

            </ul>

        </div>

    </nav>

</div>

<div class="forms">
    <h5 class="black-text text-lighten-3 center-align">Вход в личный кабинет</h5>

    <div class="row" id="alert_box" th:if="${model ne null and model.error ne null and model.error.isPresent()}">
        <div class="col s12 m12">
            <div class="card red darken-1">
                <div class="row">
                    <div class="col s10 m10">
                        <div class="card-content white-text">
                            <p>Введите ещё раз логин/пароль. Не удалось - свяжитесь с администрацией сайта</p>
                        </div>
                    </div>
                    <div class="col s12 m2">
                        <i class="material-icons right" id="alert_close" aria-hidden="true">clear</i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form th:action="@{/login}" method="POST">
            <input type="hidden" name="form_action" value="login"/>
            <div class="row">
                <div class="col s12 m10 l8">
                    <div class="input-field inline col s8 m9 l10 offset-s2 offset-m3 offset-l4">
                        <i class="material-icons prefix">face</i>
                        <input id="login" type="text" class="validate" name="login"/>
                        <label for="login" class="active">Логин: </label>
                    </div>
                </div>
            </div>

            <input type="hidden" name="form_action" value="password"/>
            <div class="row">
                <div class="col s12 m10 l8">
                    <div class="input-field inline col s8 m9 l10 offset-s2 offset-m3 offset-l4">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" class="validate" name="password"/>
                        <label for="password" class="active">Пароль: </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s8 m9 l10 offset-s2 offset-m3 offset-l3">
                    <p class="checkbox-login">
                        <input type="checkbox" id="remember" name="remember-me"/>
                        <label for="remember">Запомнить меня</label>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col s8 m9 l10 offset-s2 offset-m3 offset-l3">
                    <button class="col s12 m7 l5 offset-m1 offset-l1 btn btn-login waves-effect waves-light" type="submit" value="profile"
                            th:href="@{/user/profile}">Войти в мой профиль
                        <i class="material-icons right">chevron_right</i>
                    </button>
                </div>
            </div>
        </form>

        <div class="col s12 m10 l8">
            <div class="row">
                <div class="col s8 m9 l10 offset-s2 offset-m3 offset-l3">
                    <a class="col s12 m7 l5 offset-m1 offset-l1 btn btn-login waves-effect waves-light" th:href="@{/register}">Зарегистрироваться
                        <i class="material-icons right">chevron_right</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../../static/js/jquery-3.2.1.min.js"></script>
<script src="../../static/js/materialize.min.js"></script>
<script src="../../static/js/initial.js"></script>
</body>

</html>
