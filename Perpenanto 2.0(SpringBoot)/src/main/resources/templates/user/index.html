<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="../../static/css/material-design/material-icons.css"/>
    <link rel="stylesheet" href="../../static/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="../../static/css/index_style.css" media="screen,projection"/>
    <link rel="stylesheet" href="../../static/css/fix.css" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Главная страница</title>
</head>

<body>

<div class="intro blue-grey darken-1 z-depth-1">

    <h1 class="grey-text text-lighten-3">MagiShine</h1>
    <h5 class="grey-text text-lighten-3">Идеальный магазин для ваших потребностей</h5>

</div>

<div class="about blue-grey darken-3">

    <h5 class="grey-text text-lighten-3 center-align">Примеры товаров из нашего магазина: </h5>

    <div class="row">

        <div class="col s12 m4 l4" th:each="product : ${products}">

            <h6 class="grey-text text-lighten-3 center-align" th:text="'Товар: ' + ${product.title}"></h6>
            <div class="centerized">
                <img style="display: inline-block;" class="materialboxed" width="200px" height="200px"
                     th:src="${product.photoLink}"
                     th:attr="data-caption=${product.description}"/>
            </div>
            <br/>
            <h6 class="grey-text text-lighten-3 center-align" th:text="'Цена: ' + ${product.price} + ' Р'"></h6>

        </div>

    </div>

    <div class="centerized">

        <a class="waves-effect waves-light btn red" th:href="@{/catalog}">
            <i class="material-icons right">chevron_right</i>
            Перейти к каталогу товаров
        </a>

    </div>

    <br/>

    <h5 class="grey-text text-lighten-3 center-align">Войдите в личный кабинет, чтобы совершить покупки!</h5>

    <div class="centerized">

        <a class="waves-effect waves-light btn red" name="redirect" th:href="@{/login}">
            <i class="material-icons right">chevron_right</i>
            Войти
        </a>

    </div>

</div>

<script src="../../static/js/jquery-3.2.1.min.js"></script>
<script src="../../static/js/materialize.min.js"></script>

</body>

</html>
